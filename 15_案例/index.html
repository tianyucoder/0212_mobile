<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>案例</title>
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/index.css">
</head>
<body>
	<div id="app">
		<!-- 内容展示区 -->
		<section id="content">
			<div class="content_item active">购票</div>
			<div class="content_item ">商城</div>
			<div class="content_item ">活动</div>
			<div class="content_item ">我的</div>
		</section>
		<!-- 底部导航 -->
		<footer id="footer">
			<div class="footer_item">
				<div class="icon active"></div>
				<span class="footer_text active">购票</span>
			</div>
			<div class="footer_item">
				<div class="icon"></div>
				<span class="footer_text">商城</span>
			</div>
			<div class="footer_item">
				<div class="icon"></div>
				<span class="footer_text">活动</span>
			</div>
			<div class="footer_item"> 
				<div class="icon"></div>
				<span class="footer_text">我的</span>
			</div>
		</footer>
	</div>
	<script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
