<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>touch与click</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#demo{
			width: 100%;
			height: 300px;
			background-color: orange;
		}
	</style>
</head>
<body>
	<div id="demo"></div>
	<script type="text/javascript" >
		const demo = document.getElementById('demo')
		let time
		demo.addEventListener('touchstart',()=>{
			time = Date.now()
			console.log('你开始触摸了');
		})
		demo.addEventListener('click',()=>{
			alert(Date.now()-time);
		})
		
	</script>
</body>
</html>
